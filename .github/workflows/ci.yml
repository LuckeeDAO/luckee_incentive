name: Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        target: wasm32-unknown-unknown
        override: true
        components: rustfmt, clippy
    
    - name: Cache cargo registry
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-
    
    - name: Check formatting
      run: cargo fmt -- --check
    
    - name: Run clippy
      run: cargo clippy -- -D warnings
    
    - name: Run tests
      run: cargo test --verbose
    
    - name: Build contract
      run: cargo build --release --target wasm32-unknown-unknown
    
    - name: Check WASM file size
      run: |
        WASM_SIZE=$(stat -c%s target/wasm32-unknown-unknown/release/luckee_incentive.wasm)
        echo "WASM file size: $WASM_SIZE bytes"
        if [ $WASM_SIZE -gt 1048576 ]; then
          echo "WASM file is too large: $WASM_SIZE bytes > 1MB"
          exit 1
        fi

  build-optimized:
    name: Build Optimized
    runs-on: ubuntu-latest
    needs: test
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        target: wasm32-unknown-unknown
        override: true
    
    - name: Install cosmwasm-opt
      run: |
        wget https://github.com/CosmWasm/cosmwasm/releases/download/v1.5.0/cosmwasm-opt
        chmod +x cosmwasm-opt
        sudo mv cosmwasm-opt /usr/local/bin/
    
    - name: Cache cargo registry
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-
    
    - name: Build optimized contract
      run: |
        cargo build --release --target wasm32-unknown-unknown
        cosmwasm-opt target/wasm32-unknown-unknown/release/luckee_incentive.wasm \
          -o target/wasm32-unknown-unknown/release/luckee_incentive_optimized.wasm
    
    - name: Upload optimized WASM
      uses: actions/upload-artifact@v3
      with:
        name: luckee-incentive-optimized
        path: target/wasm32-unknown-unknown/release/luckee_incentive_optimized.wasm
        retention-days: 30

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true
    
    - name: Install cargo-audit
      run: cargo install cargo-audit
    
    - name: Run security audit
      run: cargo audit
